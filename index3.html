<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script src="https://unpkg.com/vue@2.7.14/dist/vue.js"></script>

<div id="app">
  <status-message :status="msgStatus"></status-message>
</div>

    <script>
   Vue.component('status-message', {
  props: {
    status: {
    
    }
  },
  template: `
    <div>
      <div v-if="status === '1'">
        <p>1</p>
      </div>
      <div v-else-if="status === '2'">
        <p>2</p>
      </div>
      <div v-else>
        <p>Ошибка</p>
      </div>
    </div>
  `
});

new Vue({
    el: '#app',
    data: {
    msgStatus: '1'
  }
  });
    </script>
</body>
</html>
